<HTML>
    <HEAD>
    <TITLE>Пример упорядоченных и неупорядоченных списков</TITLE>
    </HEAD>
    <BODY> 
    <H3><U><span style="color: #d3156ef3;">Неупорядоченный список</span></U></H3>
    <UL>
    <LI>Камень.
    <LI>Ножницы.
    <LI>Бумага.
    </UL>
    <HR color=”lime”>
    <H3><U><span style="color: #77d9ebec;">Неупорядоченный список</span></U></H3>
    <OL>
    <LI>Элемент 1.
    <LI>Элемент 2.
    <LI>Элемент 3.
    </OL>
    </BODY>
    </HTML>
